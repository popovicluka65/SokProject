<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: #00c1c8;
            font-style: italic;
        }

        .navbar select {
            float: left;
            margin: 10px;
        }

        .navbar input[type="text"] {
            float: left;
            margin: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .navbar button {
            float: left;
            margin: 10px;
            padding: 8px 16px;
            background-color: #00c1c8;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #select-visualiser {
            border-radius: 5px;
            padding: 8px;
        }

        #graph-view {
            height: 650px;
            display: flex;
            border-bottom: 1px solid #333;
        }

        #tree-bird {
            width: 40%;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        #main {
            width: 100%;
            overflow: hidden;
        }
        
        #tree {
            height: 100%;
            border-bottom: 1px solid #333;
        }

        #bird {
            height: 40%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a>Graph explorer</a>

    <select id="select-visualiser">
        <option disabled selected value="">Select visualiser</option>
        <option value="simple">Simple visualiser</option>
        <option value="block">Block visualiser</option>
    </select>

    <input type="text" placeholder="Search">
    <input type="text" placeholder="Filter">

    <button>Apply</button>
</div>
<div id="graph-view">
    <div id="main">
        {{ graph | safe }}
    </div>
    <div id="tree-bird">
        <div id="tree">
            {% include "tree_view.html" %}
        </div>
        <div id="bird">
            {% include "bird_view.html" %}
        </div>
    </div>
    
</div>
</body>
</html>
