<style>
  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
    fill: red;
  }

  .labels text {
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    fill: black;
  }
</style>
<svg id="main_svg"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  var svg = d3.select("#main_svg");
  var width1 = document.getElementById("main").offsetWidth;
  var height1 = document.getElementById("main").offsetHeight;


  svg.attr("width", width1).attr("height", height1);
  var width = svg.attr("width");
  var height = svg.attr("height");

  // function zoomed_main_simple(event) {
  //   const { transform } = d3.event;
  //   const scaleFactor = 0.3; // Adjust this value to control the panning speed
  //   const translatedX = transform.x * scaleFactor;
  //   const translatedY = transform.y * scaleFactor;
  //   const newTransform = d3.zoomIdentity.translate(translatedX, translatedY).scale(transform.k);
  //   svg.selectAll("*").attr("transform",newTransform);
  //   }
  // const zoom_main_simple = d3.zoom()
  //  .scaleExtent([0.1, 10])
  //   .on("zoom", zoomed_main_simple);
  //   svg.call(zoom_main_simple);

  var graph = {
    nodes: [
      {% for point in points %}
        {"id" : "{{ point.id | replace('"', '\\"') }}"},
      {% endfor %}
    ],
    links: [
      {% for edge in edges %}
        {"source" : "{{ edge.firstNode.id | replace('"', '\\"') }}", "target" : "{{ edge.secondNode.id | replace('"', '\\"') }}" },
      {% endfor %}
    ]
  };

  var rootNodeId  = graph.nodes[0].id;
  var graphCopy=JSON.parse(JSON.stringify(graph));;

  var simulation = d3
  .forceSimulation(graph.nodes)
  .force(
    "link",
    d3
      .forceLink()
      .id(function(d) {
        return d.id;
      })
      .links(graph.links).distance(100)
  )
  .force("charge", d3.forceManyBody().strength(-30))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .on("tick", ticked);

  var text = svg
    .append("g")
    .attr("class", "labels")
    .selectAll("text")
    .data(graph.nodes)
    .enter()
    .append("text")
    .text(function(d) {
      return d.id;
    })
    .attr("dx", 12) 
    .attr("dy", ".35em")

   var link = svg
  .append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(graph.links)
  .enter()
  .append("line")
  .attr("stroke-width", function(d) {
    return 3;
  })
  .attr("marker-end", "url(#arrowhead)");

  svg
  .append("defs")
  .append("marker")
  .attr("id", "arrowhead")
  .attr("viewBox", "0 -5 10 10")
  .attr("refX", 8)
  .attr("refY", 0)
  .attr("markerWidth", 8)
  .attr("markerHeight", 8)
  .attr("orient", "auto")
  .append("path")
  .attr("d", "M0,-2L4,0L0,2")
  .attr("fill", "#999");

  var node = svg
    .append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", 10)
    .call(
      d3
        .drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
    );

  function ticked() {
    link
    .attr("x1", function(d) {
      return d.source.x;
    })
    .attr("y1", function(d) {
      return d.source.y;
    })
    .attr("x2", function(d) {
      return d.target.x;
    })
    .attr("y2", function(d) {
      return d.target.y;
    });

  node
    .attr("cx", function(d) {
      return d.x;
    })
    .attr("cy", function(d) {
      return d.y;
    });

  text
    .attr("x", function(d) {
      return d.x;
    })
    .attr("y", function(d) {
      return d.y;
    });
}

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  var node = svg
    .append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", 10)
    .on("click", function(d) {
        // Prikazujemo ID čvora kada se klikne na njega
        console.log("ID ID ID")
        console.log(d.id);
        alert("ID čvora: " + d.id);
        rootNodeId = d.id;
    })
    .call(
        d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
    );
</script>
