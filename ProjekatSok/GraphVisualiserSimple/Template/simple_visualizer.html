<div id="main">
        <svg width="1800" height="800"></svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<!--<div id="bird">-->
<!--<svg width="380" height="260"></svg>-->
<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->

<script>
  var svg = d3.select("svg");
  var width = svg.attr("width");
  var height = svg.attr("height");

  var graph = {
    nodes: [
      {% for point in points %}
        {id: {{point.id | tojson | safe}}},
      {% endfor %}
    ],
    links: [
    {% for edge in edges %}
        {source: {{edge.firstNode.id | tojson | safe}}, target: {{edge.secondNode.id | tojson | safe}} },
      {% endfor %}
    ]
  };

  var simulation = d3
  .forceSimulation(graph.nodes)
  .force(
    "link",
    d3
      .forceLink()
      .id(function(d) {
        return d.id;
      })
      .links(graph.links).distance(100)
  )
  .force("charge", d3.forceManyBody().strength(-30))
  .force("center", d3.forceCenter(width / 2, height / 2))
  .on("tick", ticked);

  var text = svg
    .append("g")
    .attr("class", "labels")
    .selectAll("text")
    .data(graph.nodes)
    .enter()
    .append("text")
    .text(function(d) {
      return d.id;
    })
    .attr("dx", 12) 
    .attr("dy", ".35em")

   var link = svg
  .append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(graph.links)
  .enter()
  .append("line")
  .attr("stroke-width", function(d) {
    return 3;
  })
  .attr("marker-end", "url(#arrowhead)");

  svg
  .append("defs")
  .append("marker")
  .attr("id", "arrowhead")
  .attr("viewBox", "0 -2 4 4")  // Prilagodite vrijednosti viewBox
  .attr("refX", 50)  // Prilagodite vrijednost refX
  .attr("refY", 0)
  .attr("orient", "auto")
  .attr("markerWidth", 4)  // Prilagodite veličinu strelice
  .attr("markerHeight", 4)  // Prilagodite veličinu strelice
  .attr("xoverflow", "visible")
  .append("svg:path")
  .attr("d", "M0,-2L4,0L0,2")  // Prilagodite vrijednosti path-a
  .attr("fill", "#999");

  var node = svg
    .append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
    .attr("r", 10)
    .call(
      d3
        .drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
    );

  function ticked() {
    link
    .attr("x1", function(d) {
      return d.source.x;
    })
    .attr("y1", function(d) {
      return d.source.y;
    })
    .attr("x2", function(d) {
      return d.target.x;
    })
    .attr("y2", function(d) {
      return d.target.y;
    });

  node
    .attr("cx", function(d) {
      return d.x;
    })
    .attr("cy", function(d) {
      return d.y;
    });

  text
    .attr("x", function(d) {
      return d.x;
    })
    .attr("y", function(d) {
      return d.y;
    });
}

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
</div>
